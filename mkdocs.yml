theme:
  name: material
  # custom_dir: !ENV [THEME_DIR, "material"]
  custom_dir: overrides/
  favicon: img/favicon.ico
  logo: img/favicon.png

  features:
  - navigation.instant
  - navigation.tabs
  - navigation.tabs.sticky
  # - navigation.sections
  # - navigation.expand
  # - navigation.indexes
  - toc.integrate
  # - header.autohide
  - search.suggest

  palette:
  #   primary: cyan
  #   accent: pink

  # Toggle light mode
    - scheme: default
      primary: cyan
      accent: pink
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

    # Toggle dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rm-rf-me
      
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/506080676
  
extra_css:
    - css/extra.css

plugins:
  - search:
      separator: '[\\s\\u200b\\-]'

# theme:
#     name: readthedocs

# theme:
#     name: mkdocs
#     analytics:
#         gtag: G-ABC123

markdown_extensions:
    - toc:
        permalink: 
    - admonition
    - attr_list
    - def_list
    - pymdownx.details
    - pymdownx.superfences
    - md_in_html
    # - mdx_gh_links:
